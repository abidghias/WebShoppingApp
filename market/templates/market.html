<!DOCTYPE html>   
<html lang="en">   
<head>   
<meta charset="utf-8">   
<title>Final Output</title>   
<meta name="description" content="Bootstrap.">  
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">   
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css"></style>
<script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>  
<body style="margin:20px auto">  
<div class="container">
<div class="row header" style="text-align:center;color:green">
<h3>Apps</h3>
</div>
<table id ="myTable" class="table table-hover table-dark">
   <thead>
      <tr>
         <!-- Your Columns HERE -->
         <th scope="col">App</th>
         <th scope="col">Category</th>
         <th scope="col">Rating</th>
         <th scope="col">Installs</th>
         <th scope="col">Type</th>
         <th scope="col">Price</th>
         <th scope="col">Content_Rating</th>
         <th scope="col">Genres</th>
      </tr>
   </thead>
   <tbody>
      <!-- Your rows inside the table HERE: -->
      {% for app_dets in Apps_list %} 
         <td>{{ app_dets.App }}</td>
         <td>{{ app_dets.Category }}</td>
         <td>{{ app_dets.Rating }}</td>
         <td>{{ app_dets.Installs }}</td>               
         <td>{{ app_dets.Type }}</td>   
         <td>{{ app_dets.Price }}</td>
         <td>{{ app_dets.Content_Rating }}</td>
         <td>{{ app_dets.Genres }}</td>
      </tr> 
      {% endfor %}
   </tbody>
</table> 
	  </div>
</body>  
<script>
$(document).ready(function(){
    $('#myTable').dataTable();
});
</script>
</html>
